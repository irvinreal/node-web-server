<title>Arkanoid en JavaScript</title>

<style>
  body {
    background-color: #111;
  }

  canvas {
    border: 4px solid #fff;
    border-bottom: transparent;
    background: url('./bkg.png') repeat;
    margin: 0 auto;
    display: block;
  }
</style>

<canvas></canvas>

<img hidden id="sprite" src="./sprite.png" alt="Sprite Arkanoid" />
<img hidden id="bricks" src="./bricks.png" alt="Sprite Bricks" />

<script>
  const canvas = document.querySelector('canvas');
  const ctx = canvas.getContext('2d');

  const $sprite = document.querySelector('#sprite');
  const $bricks = document.querySelector('#bricks');

  canvas.width = 448;
  canvas.height = 400;

  /* VARIABLES DE LA PELOTA */
  const ballRadius = 3;

  // posici贸n de la pelota
  let positionX = canvas.width / 2;
  let positionY = canvas.height - 30;

  // velocidad de la pelota
  let directionX = 2;
  let directionY = -2;

  /* VARIABLES DE LA PALETA */
  const paddleHeight = 10;
  const paddleWidth = 50;

  let paddleX = (canvas.width - paddleWidth) / 2;
  let paddleY = canvas.height - paddleHeight - 10;

  let rightPressed = false;
  let leftPressed = false;

  /* VARIABLES DE LOS LADRILLOS */
  const brickRowCount = 6;
  const brickColumnCount = 12;
  const brickWidth = 30;
  const brickHeight = 14;
  const brickPadding = 2;
  const brickOffsetTop = 80;
  const brickOffsetLeft = 30;
  const bricks = [];

  const BRICK_STATUS = { ACTIVE: 1, DESTROYED: 0 };

  for (let c = 0; c < brickColumnCount; c++) {
    bricks[c] = []; // inicializa con un array vacio
    for (let r = 0; r < brickRowCount; r++) {
      // se calcula la posici贸n del ladrillo en la pantalla
      const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
      const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
      // asignar un color aleatorio a cada ladrillo
      const random = Math.floor(Math.random() * 8);
      // guardamos la informaci贸n de cada ladrillo
      bricks[c][r] = {
        x: brickX,
        y: brickY,
        status: BRICK_STATUS.ACTIVE,
        color: random
      };
    }
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(positionX, positionY, ballRadius, 0.5, Math.PI * 2);
    ctx.fillStyle = '#fff';
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle() {
    ctx.fillStyle = '#09f';

    ctx.drawImage(
      $sprite,
      29,
      174,
      paddleWidth,
      paddleHeight,
      paddleX,
      paddleY,
      paddleWidth,
      paddleHeight
    );
  }

  function drawBricks() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        const currentBrick = bricks[c][r];
        if (currentBrick.status === BRICK_STATUS.DESTROYED) continue;

        const clipX = currentBrick.color * 32;
        ctx.drawImage(
          $bricks,
          clipX,
          0,
          31,
          14,
          currentBrick.x,
          currentBrick.y,
          brickWidth,
          brickHeight
        );
      }
    }
  }

  function collisionDetection() {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        const currentBrick = bricks[c][r];
        if (currentBrick.status === BRICK_STATUS.DESTROYED) continue;
        const isBallSameXAsBrick =
          positionX > currentBrick.x && positionX < currentBrick.x + brickWidth;
        const isBallSameYAsBrick =
          positionY > currentBrick.y &&
          positionY < currentBrick.y + brickHeight;

        if (isBallSameXAsBrick && isBallSameYAsBrick) {
          directionY = -directionY;
          currentBrick.status = BRICK_STATUS.DESTROYED;
        }
      }
    }
  }

  function ballMovement() {
    // rebotar las pelotas en los laterales
    if (
      positionX + directionX > canvas.width - ballRadius || // la pared derecha
      positionX + directionX < ballRadius // la pared izquierda
    ) {
      directionX = -directionX;
    }

    // rebotar la pelota en la parte de arriba
    if (positionY + directionY < ballRadius) {
      directionY = -directionY;
    }

    // la pelota toca la pala
    const isBallSameXAsPaddle =
      positionX > paddleX && positionX < paddleX + paddleWidth;
    const isBallTouchingPaddle = positionY + directionY > paddleY;
    if (isBallSameXAsPaddle && isBallTouchingPaddle) {
      // cambiamos la direcci贸n vertical de la pelota
      directionY = -directionY;
    } else if (positionY + directionY > canvas.height - ballRadius) {
      // la pelota toca el suelo
      console.log('Game Over!');
      document.location.reload();
    }

    // mover la pelota
    positionX += directionX;
    positionY += directionY;
  }

  function paddleMovement() {
    if (rightPressed && paddleX < canvas.width - paddleWidth) {
      paddleX += 7;
    } else if (leftPressed && paddleX > 0) {
      paddleX -= 7;
    }
  }

  function cleanCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function initEvents() {
    document.addEventListener('keydown', keyDownHandler);
    document.addEventListener('keyup', keyUpHandler);

    function keyDownHandler(event) {
      const { key } = event;

      if (key === 'Right' || key === 'ArrowRight') {
        rightPressed = true;
      } else if (key === 'Left' || key === 'ArrowLeft') {
        leftPressed = true;
      }
    }

    function keyUpHandler(event) {
      const { key } = event;

      if (key === 'Right' || key === 'ArrowRight') {
        rightPressed = false;
      } else if (key === 'Left' || key === 'ArrowLeft') {
        leftPressed = false;
      }
    }
  }

  function draw() {
    // console.log({ rightPressed, leftPressed });
    cleanCanvas();
    // hay que dibujar los elementos
    drawBall();
    drawPaddle();
    drawBricks();
    // drawScore();

    // colisiones y movimientos
    collisionDetection();
    ballMovement();
    paddleMovement();

    window.requestAnimationFrame(draw);
  }

  draw();
  initEvents();
</script>
